<!doctype html>
<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DAUS</title>
	 <link href="css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
<div class="container-fluid" ><div class="row"></div> <div class="col-md-5">
  

<input type="text" name="" id="valor" class="form control">
  <input type="button" id="numero" value="calcular" class="btn btn-default"> 


<table id="resultats"></table></div></div>
</div>


  
    
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

 <script>
$(document).ready(function(){
 $("#numero").click(function(){

//iniciador  iternador donar voltes loop//
$("#resultats").empty();
var i=50;
var numero=$("#valor").val();
var resultat;
while(i>=0){
resultat=numero*i;
$("#resultats").append("<tr><td> "+numero+"x"+i+" ="+resultat+"</td></tr>");
 console.log(numero+ "x" +i+"=" +resultat );

i--;

}
});

});







 </script>


</body>
</html>
